{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Redefinir Senha{% endblock title %}

{% block content %}
<div class="container-xxl mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Redefinir Senha</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Redefinir Senha</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
