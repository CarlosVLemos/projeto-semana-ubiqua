{% extends 'base.html' %} {% block title %} Unidades {% endblock title %} 
{%block content %}
<div class="container-fluid flex-grow-1 container-p-y">
  <h1 class="mb-4">Unidades</h1>
  <div class="d-flex justify-content-end mb-3">
    <a href="{% url 'reciclagem:unidade_create' %}" class="btn btn-primary">
      <i class="bi bi-plus-circle me-1"></i>Nova Unidade
    </a>
  </div>
  <div class="table-responsive">
    <table
      class="table table-sm table-bordered table-striped table-hover align-middle"
    >
      <thead class="table-dark">
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for u in unidades %}
        <tr>
          <td>{{ u.get_code_display }}</td>
          <td>{{ u.nome }}</td>
          <td class="text-center">
            <a
              href="{% url 'reciclagem:unidade_update' u.pk %}"
              class="btn btn-sm btn-warning me-1"
            >
              <i class="bi bi-pencil"></i>
            </a>
            <a
              href="{% url 'reciclagem:unidade_delete' u.pk %}"
              class="btn btn-sm btn-danger"
              onclick="return confirm('Confirmar exclusão?');"
            >
              <i class="bi bi-trash"></i>
            </a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" class="text-center">Nenhuma unidade cadastrada.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}
